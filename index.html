<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>本地音乐 BPM 检测</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- 让“添加到主屏幕”更像原生 App -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Local BPM">

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", system-ui, sans-serif;
      margin: 0;
      padding: 0;
      background: #0b0b0b;
      color: #fff;
    }
    .container {
      max-width: 640px;
      margin: 0 auto;
      padding: 16px;
      text-align: center;
    }
    h1 {
      font-size: 26px;
      margin-bottom: 8px;
    }
    p {
      margin: 4px 0;
    }
    .small {
      font-size: 13px;
      color: #aaa;
    }
    .card {
      margin-top: 16px;
      padding: 16px;
      border-radius: 12px;
      background: #151515;
      box-shadow: 0 0 0 1px #222;
    }
    input[type="file"] {
      display: none;
    }
    .file-label,
    button {
      display: block;
      width: 100%;
      max-width: 360px;
      margin: 8px auto;
      padding: 12px 16px;
      font-size: 16px;
      border-radius: 999px;
      border: none;
      font-weight: 600;
      text-align: center;
    }
    .file-label {
      background: #1db954;
      color: #000;
    }
    button {
      background: #222;
      color: #fff;
      border: 1px solid #444;
    }
    button:disabled {
      opacity: 0.4;
    }
    button:active,
    .file-label:active {
      opacity: 0.8;
    }
    #status {
      margin-top: 8px;
      font-size: 14px;
      color: #aaa;
      min-height: 20px;
    }
    #bpm {
      font-size: 32px;
      font-weight: 700;
      margin-top: 8px;
    }
    audio {
      width: 100%;
      margin-top: 12px;
    }
    .filename {
      font-size: 15px;
      margin-top: 8px;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>本地音乐 BPM 检测</h1>
    <p class="small">
      从「文件」中选择一首音频（mp3 / m4a / wav 等非 DRM 文件），
      然后点击「分析 BPM」。
    </p>
    <p class="small">
      仅在你的浏览器本地处理音频，不会上传到服务器。
    </p>

    <div class="card">
      <label class="file-label" for="fileInput">选择音频文件</label>
      <input id="fileInput" type="file" />

      <p id="fileName" class="filename">当前未选择文件</p>

      <audio id="audioPlayer" controls></audio>

      <button id="analyzeButton" disabled>分析 BPM</button>

      <div id="status"></div>
      <div id="bpm"></div>
    </div>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const analyzeButton = document.getElementById('analyzeButton');
    const fileNameEl = document.getElementById('fileName');
    const statusEl = document.getElementById('status');
    const bpmEl = document.getElementById('bpm');
    const audioPlayer = document.getElementById('audioPlayer');

    let currentFile = null;
    let audioContext = null;

    function setStatus(text) {
      statusEl.textContent = text || '';
    }

    function setBPM(text) {
      bpmEl.textContent = text || '';
    }

    fileInput.addEventListener('change', () => {
      const file = fileInput.files && fileInput.files[0];
      if (!file) return;

      currentFile = file;
      fileNameEl.textContent = file.name;
      setStatus('');
      setBPM('');

      // 设置 audio 播放
      const url = URL.createObjectURL(file);
      audioPlayer.src = url;

      analyzeButton.disabled = false;
    });

    analyzeButton.addEventListener('click', async () => {
      if (!currentFile) return;

      analyzeButton.disabled = true;
      setStatus('正在分析音频，大约需要几秒钟...');
      setBPM('');

      try {
        if (!audioContext) {
          const AC = window.AudioContext || window.webkitAudioContext;
          audioContext = new AC();
        }

        const arrayBuffer = await currentFile.arrayBuffer();
        const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);

        const bpm = estimateBPMFromBuffer(audioBuffer);
        if (bpm) {
          setStatus('分析完成 ✅');
          setBPM(`${Math.round(bpm)} BPM`);
        } else {
          setStatus('无法可靠地检测 BPM（音频太短或信号太弱）。');
          setBPM('');
        }
      } catch (e) {
        console.error(e);
        setStatus('分析失败：' + e);
        setBPM('');
      } finally {
        analyzeButton.disabled = false;
      }
    });

    // ============ BPM 检测核心逻辑（简化版） ============

    function estimateBPMFromBuffer(audioBuffer) {
      const sampleRate = audioBuffer.sampleRate;
      const channels = audioBuffer.numberOfChannels;

      // 只用前 60 秒数据，避免太慢
      const maxSeconds = 60;
      const maxSamples = Math.min(audioBuffer.length, sampleRate * maxSeconds);

      // 转成单声道
      let mono = new Float32Array(maxSamples);
      if (channels === 1) {
        mono.set(audioBuffer.getChannelData(0).subarray(0, maxSamples));
      } else {
        const ch0 = audioBuffer.getChannelData(0);
        const ch1 = audioBuffer.getChannelData(1);
        for (let i = 0; i < maxSamples; i++) {
          mono[i] = (ch0[i] + ch1[i]) * 0.5;
        }
      }

      // 分帧计算能量
      const frameSize = 1024;
      const hopSize = 512;
      const energies = [];
      for (let i = 0; i + frameSize <= mono.length; i += hopSize) {
        let sum = 0;
        for (let j = 0; j < frameSize; j++) {
          const x = mono[i + j];
          sum += x * x;
        }
        energies.push(sum);
      }

      if (energies.length < 10) return null;

      // 简单平滑
      const smoothed = movingAverage(energies, 4);

      // 计算一阶差分 -> onset 强度
      const onset = [];
      for (let i = 1; i < smoothed.length; i++) {
        const diff = smoothed[i] - smoothed[i - 1];
        onset.push(Math.max(0, diff));
      }

      if (onset.length === 0) return null;

      const maxOnset = Math.max(...onset);
      if (maxOnset <= 0) return null;

      // 简单阈值检测峰值
      const threshold = maxOnset * 0.3;
      const peaks = [];
      for (let i = 0; i < onset.length; i++) {
        const v = onset[i];
        if (v > threshold) {
          if (peaks.length > 0 && i - peaks[peaks.length - 1] < 3) {
            continue;
          }
          peaks.push(i);
        }
      }

      if (peaks.length < 2) return null;

      // 计算相邻峰之间的时间间隔
      const frameDuration = hopSize / sampleRate;
      const intervals = [];
      for (let i = 1; i < peaks.length; i++) {
        const dt = (peaks[i] - peaks[i - 1]) * frameDuration;
        if (dt > 0) {
          intervals.push(dt);
        }
      }

      if (intervals.length === 0) return null;

      intervals.sort((a, b) => a - b);
      const mid = intervals[Math.floor(intervals.length / 2)];
      if (!mid || !isFinite(mid) || mid <= 0) return null;

      let bpm = 60 / mid;

      // 限制到 60~200 之间
      while (bpm < 60) bpm *= 2;
      while (bpm > 200) bpm /= 2;

      return bpm;
    }

    function movingAverage(arr, win) {
      if (win <= 1 || arr.length <= win) return arr.slice();
      const result = [];
      let sum = 0;
      for (let i = 0; i < arr.length; i++) {
        sum += arr[i];
        if (i >= win) {
          sum -= arr[i - win];
        }
        if (i >= win - 1) {
          result.push(sum / win);
        }
      }
      return result;
    }
  </script>
</body>
</html>
