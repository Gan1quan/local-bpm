<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>本地音乐 BPM 检测</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- 让“添加到主屏幕”更像原生 App -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Local BPM">

  <style>
    :root {
      --bg: #020710;
      --card: rgba(10, 16, 28, 0.96);
      --border: rgba(255, 255, 255, 0.08);
      --accent: #1db954;
      --accent-soft: rgba(29, 185, 84, 0.12);
      --text-main: #ffffff;
      --text-sub: #aab1c5;
      --text-mute: #737b91;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", system-ui,
        sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #14223d 0, #020710 55%, #000 100%);
      color: var(--text-main);
      display: flex;
      justify-content: center;
      align-items: stretch;
    }

    .app-shell {
      width: 100%;
      max-width: 700px;
      padding: 20px 16px 32px;
    }

    header {
      margin-bottom: 18px;
    }

    .header-row {
      display: flex;
      align-items: center;
    }

    .header-text {
      flex: 1;
      text-align: center;
    }

    .header-text h1 {
      font-size: 24px;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      margin: 0 0 4px;
    }

    .header-text p {
      margin: 0;
      font-size: 13px;
      color: var(--text-sub);
      line-height: 1.4;
    }

    .lang-toggle {
      border-radius: 999px;
      padding: 6px 10px;
      font-size: 11px;
      background: rgba(0, 0, 0, 0.3);
      color: var(--text-sub);
      border: 1px solid rgba(255, 255, 255, 0.15);
    }

    .lang-toggle:active {
      transform: scale(0.97);
      opacity: 0.9;
    }

    .card {
      background: var(--card);
      border-radius: 22px;
      padding: 18px 16px 20px;
      box-shadow:
        0 18px 40px rgba(0, 0, 0, 0.5),
        0 0 0 1px var(--border);
    }

    .card-section {
      margin-bottom: 14px;
    }

    .card-section:last-child {
      margin-bottom: 0;
    }

    .section-title {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 13px;
      color: var(--text-sub);
      margin-bottom: 6px;
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 2px 8px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.04);
      font-size: 11px;
      color: var(--text-mute);
    }

    /* 文件选择 & 播放器 */

    input[type="file"] {
      display: none;
    }

    .file-label {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      padding: 12px 16px;
      border-radius: 999px;
      background: var(--accent);
      color: #000;
      font-weight: 600;
      font-size: 16px;
      border: none;
      text-align: center;
      margin-bottom: 8px;
    }

    .file-label:active {
      transform: scale(0.99);
      opacity: 0.9;
    }

    .file-name {
      font-size: 14px;
      color: var(--text-sub);
      text-align: center;
      word-break: break-all;
      margin-bottom: 10px;
      min-height: 18px;
    }

    audio {
      width: 100%;
      margin: 0;
      accent-color: var(--accent);
    }

    /* BPM 显示区域 */

    .bpm-display {
      margin-top: 10px;
      padding: 12px 10px 10px;
      border-radius: 18px;
      background: linear-gradient(135deg, #0b162a, #050a16);
      border: 1px solid rgba(255, 255, 255, 0.04);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }

    .bpm-left {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 4px;
    }

    .bpm-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      color: var(--text-mute);
    }

    .bpm-value {
      font-size: 32px;
      font-weight: 800;
      letter-spacing: 0.03em;
    }

    .bpm-unit {
      font-size: 14px;
      margin-left: 4px;
      opacity: 0.8;
    }

    .badge {
      font-size: 11px;
      color: var(--accent);
      background: var(--accent-soft);
      padding: 2px 8px;
      border-radius: 999px;
    }

    .bpm-suggest {
      margin-top: 4px;
      font-size: 11px;
      color: var(--text-mute);
    }

    .status-text {
      margin-top: 6px;
      font-size: 12px;
      color: var(--text-mute);
      min-height: 16px;
      text-align: left;
    }

    /* 按钮 */

    .btn {
      width: 100%;
      padding: 11px 16px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: #121724;
      color: var(--text-main);
      font-size: 15px;
      font-weight: 500;
      text-align: center;
      margin-top: 10px;
    }

    .btn:disabled {
      opacity: 0.4;
    }

    .btn:active:not(:disabled) {
      transform: scale(0.99);
      opacity: 0.95;
    }

    .copy-row {
      margin-top: 8px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .mini-btn {
      flex: 0 0 auto;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(255, 255, 255, 0.03);
      color: var(--text-sub);
      font-size: 11px;
    }

    .mini-btn:active {
      transform: scale(0.98);
    }

    /* Tap BPM */

    .tap-wrapper {
      margin-top: 4px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .tap-circle {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.12);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: 600;
      background: radial-gradient(circle at 30% 20%, rgba(255, 255, 255, 0.18), transparent 55%),
                  radial-gradient(circle at 70% 80%, rgba(29, 185, 84, 0.25), transparent 65%);
      color: var(--text-main);
      text-align: center;
      padding: 0 12px;
    }

    .tap-circle.tap-active {
      border-color: var(--accent);
      box-shadow: 0 0 0 6px rgba(29, 185, 84, 0.18);
    }

    .tap-info {
      font-size: 12px;
      color: var(--text-mute);
      text-align: center;
    }

    .tap-bpm {
      font-size: 18px;
      font-weight: 700;
      color: var(--accent);
      margin-top: 2px;
    }

    .tap-actions {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-top: 2px;
    }

    .tap-reset {
      font-size: 11px;
      color: var(--text-mute);
      background: transparent;
      border: none;
      text-decoration: underline;
    }

    /* 历史记录 */

    .history-list {
      margin-top: 6px;
      max-height: 190px;
      overflow-y: auto;
      padding-right: 2px;
    }

    .history-item {
      padding: 6px 4px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.04);
      background: rgba(0, 0, 0, 0.1);
      margin-bottom: 4px;
    }

    .history-main {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
    }

    .history-name {
      font-size: 13px;
      color: var(--text-sub);
      flex: 1;
      text-align: left;
    }

    .history-bpm {
      font-size: 14px;
      font-weight: 600;
    }

    .history-sub {
      font-size: 11px;
      color: var(--text-mute);
      margin-top: 2px;
      text-align: left;
    }

    .history-empty {
      font-size: 12px;
      color: var(--text-mute);
    }

    @media (min-width: 700px) {
      .app-shell {
        padding-top: 32px;
      }
      .header-text h1 {
        font-size: 26px;
      }
    }
  </style>
</head>
<body>
  <div class="app-shell">
    <header>
      <div class="header-row">
        <div class="header-text">
          <h1 id="titleApp">本地音乐 BPM 检测</h1>
          <p id="subtitleApp">选择本地音频文件，一键分析节奏，也可以用手动 Tap 算 BPM。</p>
        </div>
        <button id="langToggle" class="lang-toggle" type="button">中 / EN</button>
      </div>
    </header>

    <main class="card">
      <!-- 文件 & 播放 -->
      <section class="card-section">
        <div class="section-title">
          <span id="fileSectionTitle">音频文件</span>
          <span class="pill" id="filePill">本地处理 · 无上传</span>
        </div>

        <label class="file-label" for="fileInput">
          <span id="btnChooseFileLabel">选择音频文件</span>
        </label>
        <input id="fileInput" type="file" />

        <p id="fileName" class="file-name">当前未选择文件</p>

        <audio id="audioPlayer" controls></audio>

        <button id="analyzeButton" class="btn" disabled>分析 BPM（自动检测）</button>

        <div class="bpm-display">
          <div class="bpm-left">
            <span class="bpm-label" id="autoLabel">自动检测</span>
            <div>
              <span id="autoBpmValue" class="bpm-value">--</span>
              <span class="bpm-unit">BPM</span>
            </div>
            <div id="autoSuggest" class="bpm-suggest"></div>
          </div>
          <span id="autoBadge" class="badge">等待分析</span>
        </div>

        <div class="copy-row">
          <button id="copyAutoBpm" type="button" class="mini-btn">复制自动 BPM</button>
          <button id="copyTapBpm" type="button" class="mini-btn">复制 Tap BPM</button>
        </div>

        <p id="status" class="status-text"></p>
      </section>

      <!-- Tap BPM -->
      <section class="card-section">
        <div class="section-title">
          <span id="tapSectionTitle">手动 Tap 节奏</span>
          <span class="pill" id="tapPill">适合现场 / 外放音乐</span>
        </div>

        <div class="tap-wrapper">
          <button id="tapButton" type="button" class="tap-circle">
            <span id="tapCircleLabel">跟着节奏点我</span>
          </button>

          <div class="tap-info">
            <span id="tapInfoHeader">最近节奏估计：</span>
            <div id="tapBpmValue" class="tap-bpm">-- BPM</div>
            <div class="tap-actions">
              <button id="tapReset" type="button" class="tap-reset">
                <span id="tapResetText">清空节奏</span>
              </button>
            </div>
            <div id="tapHint" style="margin-top: 4px;">
              可以让手机听音箱、现场音乐，用手跟着节奏连续点击。
            </div>
          </div>
        </div>
      </section>

      <!-- 历史记录 -->
      <section class="card-section">
        <div class="section-title">
          <span id="historyTitle">历史记录</span>
          <span class="pill" id="historyHint">本次打开期间</span>
        </div>
        <div id="historyList" class="history-list">
          <span class="history-empty" id="historyEmptyText">暂无记录</span>
        </div>
      </section>
    </main>
  </div>

  <script>
    // DOM 元素
    const fileInput = document.getElementById("fileInput");
    const analyzeButton = document.getElementById("analyzeButton");
    const fileNameEl = document.getElementById("fileName");
    const statusEl = document.getElementById("status");
    const autoBpmValueEl = document.getElementById("autoBpmValue");
    const autoBadgeEl = document.getElementById("autoBadge");
    const autoSuggestEl = document.getElementById("autoSuggest");
    const audioPlayer = document.getElementById("audioPlayer");

    const tapButton = document.getElementById("tapButton");
    const tapBpmValueEl = document.getElementById("tapBpmValue");
    const tapResetButton = document.getElementById("tapReset");

    const copyAutoBtn = document.getElementById("copyAutoBpm");
    const copyTapBtn = document.getElementById("copyTapBpm");

    const historyListEl = document.getElementById("historyList");
    const langToggle = document.getElementById("langToggle");

    // 状态
    let currentFile = null;
    let audioContext = null;
    let tapTimes = [];
    let historyItems = [];
    let currentLang = "zh";
    let autoState = "idle";
    let autoBpmLast = null;

    // 文案
    const I18N = {
      zh: {
        title: "本地音乐 BPM 检测",
        subtitle: "选择本地音频文件，一键分析节奏，也可以用手动 Tap 算 BPM。",
        fileSectionTitle: "音频文件",
        filePill: "本地处理 · 无上传",
        chooseFile: "选择音频文件",
        analyzeBtn: "分析 BPM（自动检测）",
        autoLabel: "自动检测",
        tapSectionTitle: "手动 Tap 节奏",
        tapPill: "适合现场 / 外放音乐",
        tapCircle: "跟着节奏点我",
        tapInfoHeader: "最近节奏估计：",
        tapHint: "可以让手机听音箱、现场音乐，用手跟着节奏连续点击。",
        tapReset: "清空节奏",
        historyTitle: "历史记录",
        historyHint: "本次打开期间",
        historyEmpty: "暂无记录",
        copyAuto: "复制自动 BPM",
        copyTap: "复制 Tap BPM"
      },
      en: {
        title: "Local Audio BPM",
        subtitle: "Pick a local audio file, auto-detect its tempo, or tap along by hand.",
        fileSectionTitle: "Audio file",
        filePill: "On-device · No upload",
        chooseFile: "Choose audio file",
        analyzeBtn: "Analyze BPM (auto)",
        autoLabel: "Auto detect",
        tapSectionTitle: "Tap tempo",
        tapPill: "Great for live / speakers",
        tapCircle: "Tap with the beat",
        tapInfoHeader: "Recent tempo estimate:",
        tapHint: "Let your phone hear the music and tap along to get BPM.",
        tapReset: "Clear taps",
        historyTitle: "History",
        historyHint: "This session only",
        historyEmpty: "No records yet",
        copyAuto: "Copy auto BPM",
        copyTap: "Copy tap BPM"
      }
    };

    function applyLang(lang) {
      currentLang = lang;
      const t = I18N[lang];

      document.getElementById("titleApp").textContent = t.title;
      document.getElementById("subtitleApp").textContent = t.subtitle;
      document.getElementById("fileSectionTitle").textContent = t.fileSectionTitle;
      document.getElementById("filePill").textContent = t.filePill;
      document.getElementById("btnChooseFileLabel").textContent = t.chooseFile;
      document.getElementById("analyzeButton").textContent = t.analyzeBtn;
      document.getElementById("autoLabel").textContent = t.autoLabel;
      document.getElementById("tapSectionTitle").textContent = t.tapSectionTitle;
      document.getElementById("tapPill").textContent = t.tapPill;
      document.getElementById("tapCircleLabel").textContent = t.tapCircle;
      document.getElementById("tapInfoHeader").textContent = t.tapInfoHeader;
      document.getElementById("tapHint").textContent = t.tapHint;
      document.getElementById("tapResetText").textContent = t.tapReset;
      document.getElementById("historyTitle").textContent = t.historyTitle;
      document.getElementById("historyHint").textContent = t.historyHint;
      const emptyEl = document.getElementById("historyEmptyText");
      if (emptyEl) {
        emptyEl.textContent = t.historyEmpty;
      }
      document.getElementById("copyAutoBpm").textContent = t.copyAuto;
      document.getElementById("copyTapBpm").textContent = t.copyTap;

      langToggle.textContent = lang === "zh" ? "中 / EN" : "EN / 中";

      // 重画自动 BPM 状态和历史文案
      setAutoBPM(autoBpmLast, autoState);
      renderHistory();
    }

    function setStatus(text) {
      statusEl.textContent = text || "";
    }

    function updateAutoSuggestions(bpm) {
      if (!autoSuggestEl) return;
      if (typeof bpm !== "number" || !isFinite(bpm)) {
        autoSuggestEl.textContent = "";
        return;
      }
      const rounded = Math.round(bpm);
      const half = Math.round(rounded / 2);
      const dbl = rounded * 2;
      const parts = [];
      if (half >= 50) {
        parts.push("半速约 " + half + " BPM");
      }
      if (dbl <= 240) {
        parts.push("双倍约 " + dbl + " BPM");
      }
      autoSuggestEl.textContent = parts.join(" · ");
    }

    function setAutoBPM(bpm, state) {
      autoState = state;
      if (typeof bpm === "number" && isFinite(bpm)) {
        autoBpmLast = bpm;
        const rounded = Math.round(bpm);
        autoBpmValueEl.textContent = String(rounded);
        updateAutoSuggestions(rounded);
      } else {
        autoBpmLast = null;
        autoBpmValueEl.textContent = "--";
        updateAutoSuggestions(null);
      }

      if (state === "idle") {
        autoBadgeEl.textContent = currentLang === "zh" ? "等待分析" : "Idle";
        autoBadgeEl.style.color = "#aab1c5";
        autoBadgeEl.style.background = "rgba(255,255,255,0.04)";
      } else if (state === "ok") {
        autoBadgeEl.textContent = currentLang === "zh" ? "分析完成" : "Done";
        autoBadgeEl.style.color = "#1db954";
        autoBadgeEl.style.background = "rgba(29,185,84,0.16)";
      } else if (state === "error") {
        autoBadgeEl.textContent = currentLang === "zh" ? "分析失败" : "Error";
        autoBadgeEl.style.color = "#ff8fa1";
        autoBadgeEl.style.background = "rgba(255,75,106,0.16)";
      } else if (state === "working") {
        autoBadgeEl.textContent = currentLang === "zh" ? "分析中..." : "Analyzing...";
        autoBadgeEl.style.color = "#ffd27f";
        autoBadgeEl.style.background = "rgba(255,210,127,0.16)";
      }
    }

    function escapeHtml(str) {
      return String(str).replace(/[&<>"']/g, function (c) {
        return {
          "&": "&amp;",
          "<": "&lt;",
          ">": "&gt;",
          '"': "&quot;",
          "'": "&#39;"
        }[c];
      });
    }

    function formatTime(date) {
      const h = String(date.getHours()).padStart(2, "0");
      const m = String(date.getMinutes()).padStart(2, "0");
      return h + ":" + m;
    }

    function addHistoryEntry(name, bpm) {
      const now = new Date();
      historyItems.unshift({
        name: name,
        bpm: bpm,
        timeLabel: formatTime(now)
      });
      if (historyItems.length > 10) {
        historyItems.pop();
      }
      renderHistory();
    }

    function renderHistory() {
      if (!historyItems.length) {
        historyListEl.innerHTML =
          '<span class="history-empty" id="historyEmptyText">' +
          I18N[currentLang].historyEmpty +
          "</span>";
        return;
      }
      let html = "";
      for (let i = 0; i < historyItems.length; i++) {
        const item = historyItems[i];
        html +=
          '<div class="history-item">' +
          '<div class="history-main">' +
          '<span class="history-name">' +
          escapeHtml(item.name) +
          "</span>" +
          '<span class="history-bpm">' +
          item.bpm +
          " BPM</span>" +
          "</div>" +
          '<div class="history-sub">' +
          item.timeLabel +
          "</div>" +
          "</div>";
      }
      historyListEl.innerHTML = html;
    }

    function copyTextFrom(content) {
      if (!content) return;
      const num = content.replace(/[^\d.]/g, "");
      if (!num) return;
      if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard.writeText(num).then(
          function () {
            setStatus("已复制 BPM: " + num);
          },
          function () {
            alert("已复制 BPM: " + num);
          }
        );
      } else {
        alert("已复制 BPM: " + num);
      }
    }

    // 自动 BPM 检测
    function estimateBPMFromBuffer(audioBuffer) {
      const sampleRate = audioBuffer.sampleRate;
      const channels = audioBuffer.numberOfChannels;

      const maxSeconds = 60;
      const maxSamples = Math.min(
        audioBuffer.length,
        Math.floor(sampleRate * maxSeconds)
      );

      if (maxSamples < sampleRate * 5) {
        return null;
      }

      let mono = new Float32Array(maxSamples);
      if (channels === 1) {
        mono.set(audioBuffer.getChannelData(0).subarray(0, maxSamples));
      } else {
        const ch0 = audioBuffer.getChannelData(0);
        const ch1 = audioBuffer.getChannelData(1);
        for (let i = 0; i < maxSamples; i++) {
          mono[i] = (ch0[i] + ch1[i]) * 0.5;
        }
      }

      const frameSize = 1024;
      const hopSize = 512;
      const energies = [];
      for (let i = 0; i + frameSize <= mono.length; i += hopSize) {
        let sum = 0;
        for (let j = 0; j < frameSize; j++) {
          const x = mono[i + j];
          sum += x * x;
        }
        energies.push(sum);
      }

      if (energies.length < 10) return null;

      const smoothed = movingAverage(energies, 4);

      const onset = [];
      for (let i = 1; i < smoothed.length; i++) {
        const diff = smoothed[i] - smoothed[i - 1];
        onset.push(Math.max(0, diff));
      }

      if (!onset.length) return null;

      const maxOnset = Math.max(...onset);
      if (maxOnset <= 0) return null;

      const threshold = maxOnset * 0.3;
      const peaks = [];
      for (let i = 0; i < onset.length; i++) {
        const v = onset[i];
        if (v > threshold) {
          if (peaks.length > 0 && i - peaks[peaks.length - 1] < 3) continue;
          peaks.push(i);
        }
      }

      if (peaks.length < 2) return null;

      const frameDuration = hopSize / sampleRate;
      const intervals = [];
      for (let i = 1; i < peaks.length; i++) {
        const dt = (peaks[i] - peaks[i - 1]) * frameDuration;
        if (dt > 0) intervals.push(dt);
      }

      if (!intervals.length) return null;

      intervals.sort(function (a, b) {
        return a - b;
      });
      const mid = intervals[Math.floor(intervals.length / 2)];
      if (!mid || !isFinite(mid) || mid <= 0) return null;

      let bpm = 60 / mid;
      while (bpm < 60) bpm *= 2;
      while (bpm > 200) bpm /= 2;
      return bpm;
    }

    function movingAverage(arr, win) {
      if (win <= 1 || arr.length <= win) return arr.slice();
      const result = [];
      let sum = 0;
      for (let i = 0; i < arr.length; i++) {
        sum += arr[i];
        if (i >= win) sum -= arr[i - win];
        if (i >= win - 1) result.push(sum / win);
      }
      return result;
    }

    // Tap BPM
    function updateTapBPM() {
      if (tapTimes.length < 2) {
        tapBpmValueEl.textContent = "-- BPM";
        return;
      }
      const intervals = [];
      for (let i = 1; i < tapTimes.length; i++) {
        const dt = tapTimes[i] - tapTimes[i - 1];
        if (dt > 0 && dt < 3000) {
          intervals.push(dt);
        }
      }
      if (!intervals.length) {
        tapBpmValueEl.textContent = "-- BPM";
        return;
      }
      intervals.sort(function (a, b) {
        return a - b;
      });
      const mid = intervals[Math.floor(intervals.length / 2)];
      let bpm = 60000 / mid;
      while (bpm < 60) bpm *= 2;
      while (bpm > 200) bpm /= 2;
      tapBpmValueEl.textContent = Math.round(bpm) + " BPM";
    }

    function resetTap() {
      tapTimes = [];
      tapBpmValueEl.textContent = "-- BPM";
      tapButton.classList.remove("tap-active");
    }

    // 事件绑定
    fileInput.addEventListener("change", function () {
      const file = fileInput.files && fileInput.files[0];
      if (!file) return;

      currentFile = file;
      fileNameEl.textContent = file.name;
      setStatus("");
      setAutoBPM(null, "idle");

      const url = URL.createObjectURL(file);
      audioPlayer.src = url;

      analyzeButton.disabled = false;
    });

    analyzeButton.addEventListener("click", async function () {
      if (!currentFile) return;

      analyzeButton.disabled = true;
      setStatus("正在分析音频，大约需要几秒钟...");
      setAutoBPM(null, "working");

      try {
        if (!audioContext) {
          const AC = window.AudioContext || window.webkitAudioContext;
          audioContext = new AC();
        }

        const arrayBuffer = await currentFile.arrayBuffer();
        const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);

        const bpm = estimateBPMFromBuffer(audioBuffer);
        if (bpm) {
          const rounded = Math.round(bpm);
          setStatus("分析完成 ✅");
          setAutoBPM(rounded, "ok");
          addHistoryEntry(fileNameEl.textContent, rounded);
        } else {
          setStatus("无法可靠检测 BPM（音频太短或信号太弱）。");
          setAutoBPM(null, "error");
        }
      } catch (e) {
        console.error(e);
        setStatus("分析失败：" + e);
        setAutoBPM(null, "error");
      } finally {
        analyzeButton.disabled = false;
      }
    });

    tapButton.addEventListener("click", function () {
      const now = performance.now();

      if (tapTimes.length && now - tapTimes[tapTimes.length - 1] > 2000) {
        tapTimes = [];
      }

      tapTimes.push(now);
      if (tapTimes.length > 8) {
        tapTimes = tapTimes.slice(tapTimes.length - 8);
      }

      tapButton.classList.add("tap-active");
      setTimeout(function () {
        tapButton.classList.remove("tap-active");
      }, 120);

      updateTapBPM();
    });

    tapResetButton.addEventListener("click", function () {
      resetTap();
    });

    copyAutoBtn.addEventListener("click", function () {
      copyTextFrom(autoBpmValueEl.textContent);
    });

    copyTapBtn.addEventListener("click", function () {
      copyTextFrom(tapBpmValueEl.textContent);
    });

    langToggle.addEventListener("click", function () {
      const next = currentLang === "zh" ? "en" : "zh";
      applyLang(next);
    });

    // 初始化
    applyLang("zh");
    setAutoBPM(null, "idle");
    renderHistory();
  </script>
</body>
